{% extends "base2.html" %}
{% load static %}
{% block start %}
    <section class="section-content padding-y bg">
        <div class="container">
            <!-- ============================ COMPONENT 1 ================================= -->
            <div class="row">
                <aside class="col-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <a href="{% url 'dashboardpharmacist' %}"
                               class="btn btn-light btn-block">Add Products</a>
                            <a href="{% url 'added_product' %}" class="btn btn-light btn-block">Added Products</a>
                            <a href="{% url 'pbooked' %}" class="btn btn-light btn-block">Booking Log</a>
                            <a href="{% url 'pordered' %}" class="btn btn-light btn-block">Ordered Log</a>
                            <a href="{% url 'reviewed' %}" class="btn btn-primary btn-block">Reviewed Log</a>
                        </div>
                    </div>
                </aside>
                <main class="col-lg-9">

                    <h3>
                        {{review.subject}}
                    </h3>
                    <hr>
                    <div class="container">
                        <div class="card text">
                            <div class="card-body">
                            
                              <p class="card-text"><b> By :</b> {{review.user.first_name}} | 
                              <b> Date :</b> {{review.created_at}}</p><br>
                              <p class="card-text"><b> Review :</b> {{review.review}} </p><br>
                              
                            </div>
                        </div>
                    </div> 
            

            </div>
        </div>
    </section>
{% endblock %}

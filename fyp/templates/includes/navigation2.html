{% load static %}

	<header class="topbar">
		<div class="container flex justify-between items-center">
			<div class="icons">
				<p>Email: test@example.com | Phone: +18-000 000 00</p>

			</div>
			{% if user.id is not None %}
			<div class="auth flex items-center">
                <div>
                    <img src="{% static 'icons/user-icon.svg' %}" alt="">
                    <a  href="#"><button > {{user.first_name}} {{user.last_name}}</button></a>
                </div>
                <span class="divider">|</span>
                <div>
                    <img src="{% static 'icons/edit.svg' %}" alt="">
                    <a href="{% url 'logout' %}"  ><button>Logout</button></a>
                </div>

			</div

			{% else %}
			<div class="auth flex items-center">
                <div>
                    <img src="{% static 'icons/user-icon.svg' %}" alt="">
                    <a  href="{% url 'login' %}"><button > Log In</button></a>
                </div>
                <span class="divider">|</span>
                <div>
                    <img src="{% static 'icons/edit.svg' %}" alt="">
                    <a href="{% url 'register' %}"  ><button>Register</button></a>
                </div>

			</div>
			{% endif %}
		</div>
	</header>
<nav style="margin-top: 0px!important;">
	<div class="navbar magic-shadow" style="padding: 0rem!important;">
		<div class="container flex justify-content-center">
			<a href="{% url 'home' %}">Home</a>
			<!-- <a href="product.html" >Products</a> -->

			<a href="{% url 'counselor' %}">Councellor</a>
			<a href="{% url 'searchmed' %}">Medicine</a>

		</div>
	</div>
</nav> <br>


</header>
